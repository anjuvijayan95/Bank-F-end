<div *ngIf="item" class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 border text-center p-5 mt-5">
    <p>Are you sure, do you want to delete this account {{item}}?</p>
    <button (click)="deleteAcc()" class="btn btn-danger">Yes</button> &nbsp; &nbsp;
    <button (click)="cancel()" class="btn btn-primary">No</button>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
