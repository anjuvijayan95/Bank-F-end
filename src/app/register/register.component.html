<app-header></app-header>

<div class="container bg-secondary">
    <div class="row ">

        <div class="col-md-4"></div>
        <div class="col-md-3"></div>

        <div id="wrapper" class="col-md-4 mt-5 mb-5 border border-light-3 rounded-3 shadow shadow-offset-down-sm p-3 mb-5  rounded"
        style="background-color: rgba(234, 245, 245,.9);">
            <h1 class="text-center mt-3">Register Here</h1>
            <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-3 p-3" style="color: black;">

                <div class="mb-3">
                    <label for="formFile" class="form-label"><b>User Name</b></label>
                    <input name="uname" formControlName="uname" class="form-control " type="text" id="formFile" style="background-color: rgb(240, 226, 222); color: black;">
                  </div>
                  <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="text-danger mb-2">Invalid User Name</div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label"><b>Account Number</b></label>
                    <input name="acno" formControlName="acno" class="form-control " type="text" id="formFile" style="background-color: rgb(240, 226, 222); color: black;">
                  </div>
                  <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger mb-2">Invalid Account Number</div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label"><b>Password</b></label>
                    <input name="pswd" formControlName="pswd" class="form-control " type="password" id="formFile" style="background-color: rgb(240, 226, 222); color: black;">
                  </div>
                  <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="text-danger mb-2">Invalid Password</div>

                  <!-- <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control bg-secondary" type="text" id="formFile">
                  </div> -->

                  <button  type="submit" class="btn btn-success">Register</button>

         
            </form>
        </div>
        <div class="col-md-1"></div>

    </div>
</div>
